pool:
  vmImage: windows-latest
trigger:
  batch : "true"
  branches:
    include:
      - master
  paths:
    include:
      - ./*

stages:
  - stage: TestStage
    variables:
    - group: "Test Var Group"
    jobs:
      - job: Test
        steps:
          - script: echo $(user)
          - bash: |
              echo "This is a multiline command"
              "that continues on the next line"
  - stage: AcceptanceStage
    variables:
      - group:  "Acceptance Var Group"
    jobs:
      - job: Acceptance
        steps:
          - script: echo $(user)
  - stage: ProductionStage
    variables:
      - group:  "Production Var Group"
    jobs:
      - job: Production
        steps:
          - script: echo $(user)

